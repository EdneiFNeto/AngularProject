<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">

          <h5 class="card-title text-center"><img
              src="../../assets/img/logo-nb.png" width="120" /> NB Telecom</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" required
                autofocus name="email" [(ngModel)]="email">
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control"
                name="senha" [(ngModel)]="senha" required>
            </div>

            <div class="form-label-group">
                <h5>{{ message }}</h5>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase"
              (click)="logar()">Entrar</button>
            <hr class="my-4">


          </form>
        </div>
      </div>
    </div>
  </div>
</div>
